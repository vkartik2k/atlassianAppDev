<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-ffice Virtual Campus</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://www.fontsaddict.com/fontface/lemonmilk.ttf"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="header">
      <div style="flex: 1; font-family: 'Rosario'; font-size: 25px">
        <span style="font-weight: bold; color: #0052cc">e-ffice :</span> the
        virtual campus
      </div>
      <div>
        <img src="assets/logo.png" />
      </div>
    </div>
    <div class="header2">
      <img src="assets/header2.png" />
    </div>
    <div style="height: 50px"></div>
    <canvas
      height="550px"
      width="1090px"
      style="background: url('./assets/background.png'); margin-top: 45px; margin-left: 140px"
      id="canvas"
    ></canvas>
    <div class="infobar">
      <b>e-ffice Virtual Campus</b>
      <br />
      Server : ASIA
      <br />
      Number of people : 23
      <br />
      Time : <span id="timevalue"></span>
      <br />
      X - coordinate : <span id="xvalue"></span>
      <br />
      Y - cordinate : <span id="yvalue"></span>
    </div>
    <div class="infobar2" style="display: none">Press &lt;ENTER> to Enter!</div>
    <button id="crossBtn" class="crossBtn">✖</button>

    <div id="overlayLogin" class="overlayLogin overlay" style="display: none">
      <div>
        <h2 class="kuHeader">
          LOG INTO
          <br />
          VIRTUAL CAMPUS
        </h2>
        <br />
        <button class="kuSignUpFields kuBtn">
          <img class="kuBtnLogo" src="./assets/atLogo.png" alt="" height="30" />
          Login with Atlassian
        </button>
        <br />
        <br />
        <span style="color: gray">or</span>
        <br />
        <br />
        <input class="kuSignUpFields" placeholder="Email" id="loginEmail" />
        <br />
        <br />
        <input
          class="kuSignUpFields"
          placeholder="Password"
          type="password"
          id="loginPassword"
        />
        <br />
        <br />
        <br />
        <button class="kuSignUpFields kuLogin kuBtn" id="loginBtn">
          Login
        </button>
      </div>
    </div>
    <div id="overlayOffice" class="overlayWindow overlay" style="display: none">
      <div>
        <iframe src="editor/index.html" frameborder="0"></iframe>
      </div>
    </div>
    <div id="overlayStadium" class="overlayWindow gameOverlay" style="display: none;;">
      <div style="background-color: black;">
        <div class="gameContainer" style="background-color: black;">
          <div class="gameLeft gameItem gameContainer">
            <div class="recCenter">
              <div class="gameHeaders" style="text-align: left; padding-left: 40px;"> RECREATION <br> CENTER</div>
              <div class="gameRoomMenu" style="padding: 40px; text-align: left;">
                <div class="gameContainer">
                  <div style="flex-grow: 4;">
                    HOST
                    <hr>
                    <button id="createGame" class="gameRoomFields" style="width: 100%;">Create Game</button><br><br>
                    PUBLIC
                    <hr>
                    <button id="joinGame" class="gameRoomFields" style="width: 100%;">Join Game</button><br><br>
                    PRIVATE
                    <hr>
                  </div>
                  <div style="flex-grow: 1;"></div>
                </div>
                <div class="gameContainer">
                  <div style="flex-grow: 4;">
                    <input id="gameCode" class="gameRoomFields" style="width: 95%;" type="text" placeholder="Enter Code"></input><br>
                  </div>
                  <div style="width: 65px;"><img src="./assets/arrbtn.png" id="joinPrivate"/></div>
                </div>
              </div>
            </div>
            <div class="chooseGame">
              <div class="gameHeaders">CHOOSE A GAME</div>
              <div class="gameContainer">
                <div style="padding-left: 10px; padding-right: 10px; width: 310px;">
                    <img id="game1" class="gameCard" width="300px" src="./assets/game1.png" alt="">
                    <img id="game2" class="gameCard" width="300px" src="./assets/game3.png" alt="">
                </div>
                <div style="padding-left: 10px; padding-right: 10px; width: 310px;">
                  <img id="game3" class="gameCard" width="300px" src="./assets/game2.png" alt="">
                  <img id="game4" class="gameCard" width="300px" src="./assets/game4.png" alt="">
                </div>
                <div style="width: 100px;"></div>
              </div>
              
            </div>
            <div class="gameWindow" style="flex-grow: 1;">
              <button id="gameCrossBtn" class="gameCrossBtn" style="position: absolute; top: 20px; right: 300px;">✖</button>
              <iframe id="gameWindow" src="https://skribbl.io/" frameborder="0"></iframe>
            </div>
          </div>
          <div class="gameRight gameItem">
            <video id="camFeed" class="gameCam" autoplay="true"></video>
          </div>
          
      </div>
      </div>
    </div>
    <div id="overlayGym" class="overlayWindow overlay" style="display: none">
      <div>
        <video
          id="videoPlayer"
          style="border: white solid 2px; margin-top: 7px"
          controls
          width="1100"
          src="./assets/yoga.mp4"
        ></video>
      </div>
    </div>
    <div
      id="overlayAboutUs"
      class="overlayWindow overlay"
      style="display: none"
    >
      <div style="background-color: rgba(0,0,0,0); border: 0px;">
        <iframe src="./assets/carousel.html"; frameborder="0"></iframe>
      </div>
    </div>

    <div id="overlayCafe" class="overlayWindow overlay" style="display: none">

      <img src="assets/Group 15.png" class="joinBtn">
    <img src="assets/cafe.png" height="600">
      
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
    <script type="text/javascript">
      let video = document.querySelector('#camFeed')
      navigator.getUserMedia = navigator.getUserMedia || navigator.getUserMedia || navigator.webkitGetUsermedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia
      // if(navigator.getUserMedia) {
      //   navigator.getUserMedia({video:true}, handleVideo, videoError)
      // }
      function handleVideo(stream) {
        video.srcObject = stream;
        video.play();
      }
      function videoError() {

      }
    </script>
  </body>
</html>
